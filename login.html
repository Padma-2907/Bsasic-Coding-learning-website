<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login/Signup Page</title>
</head>
<body>

<div class="container" id="container">
    <form action="#" id="login-form" class="form-container">
        <h2>Login</h2>
        <input type="text" placeholder="Username" id="login-username" required>
        <input type="password" placeholder="Password" id="login-password" required>
        <button type="button" onclick="login()">Login</button>
    </form>

    <form action="#" id="signup-form" class="form-container">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" id="signup-username" required>
        <input type="password" placeholder="Password" id="signup-password" required>
        <button type="button" onclick="signup()">Sign Up</button>
    </form>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <button class="ghost" onclick="setActiveForm('login-form')">Login</button>
            </div>
            <div class="overlay-panel overlay-right">
                <button class="ghost" onclick="setActiveForm('signup-form')">Sign Up</button>
            
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
